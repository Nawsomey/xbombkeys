<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body>
    <h1>Generate Your Key</h1>
    <button id="generateKeyBtn">Generate Key</button>
    <p id="keyDisplay"></p>

    <script>
        document.getElementById('generateKeyBtn').addEventListener('click', async () => {
            try {
                // Make a request to your backend to generate the key
                const response = await fetch('https://your-backend-url.com/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('keyDisplay').textContent = `Generated Key: ${data.key}`;
                } else {
                    document.getElementById('keyDisplay').textContent = 'Error generating key';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('keyDisplay').textContent = 'Error generating key';
            }
        });
    </script>
</body>
</html>
